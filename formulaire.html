<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Immobilier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animation pour les champs de formulaire */
        .input-field {
            transition: all 0.3s ease-in-out;
        }

        .input-field:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .form-container {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="bg-gradient-to-r from-yellow-500 to-yellow-700 min-h-screen flex items-center justify-center">

    <div class="form-container bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Easy Immobilier</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="nom" class="block text-gray-600">Nom complet</label>
                <input type="text" id="nom" name="nom" class="input-field w-full p-3 mt-2 border-2 border-gray-300 rounded-md focus:outline-none" placeholder="Entrez votre nom" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-600">Adresse e-mail</label>
                <input type="email" id="email" name="email" class="input-field w-full p-3 mt-2 border-2 border-gray-300 rounded-md focus:outline-none" placeholder="Entrez votre e-mail" required>
            </div>

            <div class="mb-4">
                <label for="telephone" class="block text-gray-600">Numéro de téléphone</label>
                <input type="tel" id="telephone" name="telephone" class="input-field w-full p-3 mt-2 border-2 border-gray-300 rounded-md focus:outline-none" placeholder="Entrez votre téléphone" required>
            </div>

            <div class="mb-4">
                <label for="adresse" class="block text-gray-600">Adresse</label>
                <input type="text" id="adresse" name="adresse" class="input-field w-full p-3 mt-2 border-2 border-gray-300 rounded-md focus:outline-none" placeholder="Entrez votre adresse" required>
            </div>

            <div class="mb-6">
                <label for="type_bien" class="block text-gray-600">Type de bien recherché</label>
                <select id="type_bien" name="type_bien" class="input-field w-full p-3 mt-2 border-2 border-gray-300 rounded-md focus:outline-none" required>
                    <option value="appartement">Appartement</option>
                    <option value="maison">Maison</option>
                    <option value="terrain">Terrain</option>
                </select>
            </div>
             
            <a href="accueil1.html" class="w-full block p-3 bg-yellow-500 text-white text-center rounded-md hover:bg-amber-700 transition-all duration-300">
                S'inscrire
            </a>

        </form>.
        
    </div>


</body>

</html>
